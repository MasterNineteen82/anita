<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-gray-900 to-gray-950 text-gray-100 overflow-hidden">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANITA Dynamic Logo</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 0.4; }
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      50% { transform: translateY(-15px); }
    }

    @keyframes glow {
      100% { text-shadow: 0 0 30px #00b7ff; }
    }

    @keyframes biometric-glow {
      100% { text-shadow: 0 0 20px #FF30FF; }
    }

    .animate-slow-spin {
      animation: rotate 30s linear infinite;
    }
  </style>
</head>

<body class="flex justify-center items-center h-screen relative font-sans">

  <!-- Branding -->
  <div class="absolute top-4 left-4 bg-gray-800/80 rounded-lg p-4 shadow-lg border border-gray-700 animate-fade-in-down">
    <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-fuchsia-500 bg-clip-text text-transparent">ANITA</h1>
    <p class="text-sm text-gray-300">Advanced NFC, Identification & Technology Authentication Solutions</p>
  </div>

  <!-- Central Animated Logo -->
  <div class="relative w-72 h-72 flex justify-center items-center">
    <!-- Outer circle -->
    <div class="absolute inset-0 rounded-full border-2 border-gray-700 animate-[pulse_4s_infinite]"></div>
    <!-- Rotating dashed ring -->
    <div class="absolute inset-4 rounded-full border-2 border-dashed border-fuchsia-500 animate-[rotate_12s_linear_infinite]"></div>
    <!-- Inner gradient circle -->
    <div class="absolute inset-10 bg-gradient-to-br from-gray-800 via-cyan-500/10 to-fuchsia-500/10 rounded-full"></div>
    
    <!-- Chips rotating -->
    <div class="absolute inset-0 animate-slow-spin">
      <div class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-br from-cyan-500/30 to-fuchsia-500/30 rounded-lg p-2 shadow hover:scale-110 transition"><i class="fas fa-microchip"></i></div>
      <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-br from-cyan-500/30 to-fuchsia-500/30 rounded-lg p-2 shadow hover:scale-110 transition"><i class="fas fa-sim-card"></i></div>
    </div>

    <!-- ANITA Text -->
    <div class="relative z-10 text-4xl font-bold bg-gradient-to-r from-cyan-400 to-fuchsia-500 bg-clip-text text-transparent drop-shadow-lg">ANITA</div>

    <!-- Tech icons -->
    <div class="absolute top-12 left-10 text-cyan-400 text-3xl animate-[bounce_2s_infinite]"><i class="fas fa-wifi"></i></div>
    <div class="absolute top-12 right-10 text-cyan-400 text-3xl animate-[glow_2s_alternate_infinite]"><i class="fas fa-broadcast-tower"></i></div>
    <div class="absolute bottom-10 text-fuchsia-500 text-3xl animate-[biometric-glow_3s_alternate_infinite]"><i class="fas fa-fingerprint"></i></div>
  </div>

  <!-- Navigation -->
  <div class="absolute bottom-10 flex gap-4 animate-fade-in-up">
    <a href="/dashboard" class="w-28 h-24 flex flex-col justify-center items-center bg-gray-800/80 rounded-lg shadow border border-gray-700 hover:-translate-y-1 transition">
      <i class="fas fa-tachometer-alt text-yellow-400 text-2xl mb-2"></i>
      <span class="text-sm">Dashboard</span>
    </a>
    <a href="/api/docs" class="w-28 h-24 flex flex-col justify-center items-center bg-gray-800/80 rounded-lg shadow border border-gray-700 hover:-translate-y-1 transition">
      <i class="fas fa-code text-green-400 text-2xl mb-2"></i>
      <span class="text-sm">API Docs</span>
    </a>
    <a href="/smartcard" class="w-28 h-24 flex flex-col justify-center items-center bg-gray-800/80 rounded-lg shadow border border-gray-700 hover:-translate-y-1 transition">
      <i class="fas fa-credit-card text-cyan-400 text-2xl mb-2"></i>
      <span class="text-sm">SmartCard</span>
    </a>
    <a href="/nfc" class="w-28 h-24 flex flex-col justify-center items-center bg-gray-800/80 rounded-lg shadow border border-gray-700 hover:-translate-y-1 transition">
      <i class="fas fa-wifi text-fuchsia-500 text-2xl mb-2"></i>
      <span class="text-sm">NFC</span>
    </a>
  </div>

  <!-- Scripts -->
  <script type="module" src="/static/js/base.js"></script>
  <script type="module">
    import buttonFixer from '/static/js/utils/button-fixer.js';
    window.buttonFixer = buttonFixer;
  </script>

</body>

</html>
