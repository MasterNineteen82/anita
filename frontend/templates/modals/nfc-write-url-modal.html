<!-- NFC Write URL Modal -->
<div id="write-url-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-lg p-6 relative">
      <button class="absolute top-3 right-3 text-gray-400 hover:text-white" onclick="document.getElementById('write-url-modal').classList.add('hidden')">
        <i class="fas fa-times"></i>
      </button>
      <h3 class="text-xl font-semibold text-white mb-4">Write URL to NFC Tag</h3>
      <div class="space-y-4">
        <input type="url" id="url-input" class="w-full bg-gray-700 border border-gray-600 text-gray-200 rounded py-2 px-3" placeholder="Enter URL (e.g., https://example.com)">
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button id="cancel-write-url" class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded">Cancel</button>
        <button id="confirm-write-url" class="bg-cyan hover:bg-cyan-600 text-white py-2 px-4 rounded">Write to Tag</button>
      </div>
    </div>
  </div>
