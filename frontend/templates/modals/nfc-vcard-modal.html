<div id="wifi-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-gray-800 text-white">
        <div class="modal-header border-gray-700">
          <h5 class="modal-title">Write WiFi Configuration</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="wifi-form">
            <div class="mb-3">
              <label for="wifi-ssid" class="form-label">SSID</label>
              <input type="text" class="form-control bg-gray-700 text-white" id="wifi-ssid">
            </div>
            <div class="mb-3">
              <label for="wifi-security" class="form-label">Security Type</label>
              <select class="form-select bg-gray-700 text-white" id="wifi-security">
                <option value="none">None</option>
                <option value="wpa">WPA/WPA2</option>
                <option value="wep">WEP</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="wifi-password" class="form-label">Password</label>
              <input type="password" class="form-control bg-gray-700 text-white" id="wifi-password">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="wifi-hidden">
              <label class="form-check-label" for="wifi-hidden">Hidden Network</label>
            </div>
          </form>
        </div>
        <div class="modal-footer border-gray-700">
          <button type="button" class="btn bg-gray-600 text-white" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="write-wifi-confirm" class="btn bg-blue-600 text-white">Write</button>
        </div>
      </div>
    </div>
  </div>
