<div id="vcard-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-gray-800 text-white">
        <div class="modal-header border-gray-700">
          <h5 class="modal-title">Write vCard</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="vcard-form">
            <div class="mb-3">
              <label for="vcard-name" class="form-label">Name</label>
              <input type="text" class="form-control bg-gray-700 text-white" id="vcard-name">
            </div>
            <div class="mb-3">
              <label for="vcard-email" class="form-label">Email</label>
              <input type="email" class="form-control bg-gray-700 text-white" id="vcard-email">
            </div>
            <div class="mb-3">
              <label for="vcard-phone" class="form-label">Phone</label>
              <input type="tel" class="form-control bg-gray-700 text-white" id="vcard-phone">
            </div>
            <div class="mb-3">
              <label for="vcard-org" class="form-label">Organization</label>
              <input type="text" class="form-control bg-gray-700 text-white" id="vcard-org">
            </div>
          </form>
        </div>
        <div class="modal-footer border-gray-700">
          <button type="button" class="btn bg-gray-600 text-white" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="write-vcard-confirm" class="btn bg-blue-600 text-white">Write</button>
        </div>
      </div>
    </div>
  </div>
